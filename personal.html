<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- links -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header><img class="logo" src="./images/logo.svg" alt=""></header>
    <div class="tasktypecontainer">
        <div class="tasktype" id="personalcon"><p><a id="personal" href="./personal.html">Personal</a></p></div>
        <div class="tasktype" id="proffesionalcon"><p><a id="professional" href="/professional.html">Professional</a></p></div>
    </div>
    <main>
        <div class="addtask">
            <input id="inputtask" type="text" placeholder="What do you need to do?">
            <button id="add" onclick="addTask()">ADD</button>
        </div>
        <div id="todolistcontainer">
            <div id="lists">
                <ul id="task-list"></ul>
            </div>
            <div class="clearButton">
                <button id="deleteCompleted">
                    <img src="./images/clear.svg" alt="">
                    <p>Clear Completed</p>
                </button>
            </div>
        </div>
    </main>
 <script src="./main.js"></script>
    </body>
    </html>
